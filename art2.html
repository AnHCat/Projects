<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>天气预报</title>
  <style type="text/css">
    .box{
      width: 400px;
      height:800px;
      background-color: yellow;
      margin:10px auto;
      text-align: center;
      overflow: scroll;
      padding-top:20px;
    }
    ul li{list-style: none}
  </style>
  <script type="text/javascript" src="jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <!-- <script type="text/javascript" src="_node.js"></script> -->
  <script type="text/html" id="tpl">


  </script>
<body>
  <div class="box"> 
    <select id="city">
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
    </select>
    <input type="button" id="btn" value="查询">
    <div id="info"></div>
  </div>
  <script type="text/javascript">
  	var data={
  		"city":"\u5317\u4eac",
  		"pinyin":"beijing",
  		"citycode":"101010100",
  		"date":"15-12-29",
  		"time":"18:00",
  		"postCode":"100000",
  		"longitude":116.391,
  		"latitude":39.904,
  		"altitude":"33",
  		"weather":"\u973e",
  		"temp":"-4",
  		"l_tmp":"",
  		"h_tmp":"-4",
  		"WD":"\u65e0\u6301\u7eed\u98ce\u5411",
  		"WS":"\u5fae\u98ce(<10km\/h)",
  		"sunrise":"07:35",
  		"sunset":"16:57"
  		}
  	var source=' {{if longitude}}'
  	+
    	'<ul>'
      
    +  '<li>经度：{{longitude}} </li>'
	+ '<li>纬度：{{latitude}} </li>'
    + '<li>温度：{{temp}} </li>'
    +  '<li>最高温度：{{h_temp}} </li>'
    + '<li>最低温度：{{l_temp}} </li>'
    +  '<li>最高温度：{{WD}} </li>'
    + '<li>风速：{{WS}} </li>'
    +  '<li>日出：{{sunrise}} </li>'
    +  '<li>日落：{{sunset}} </li>'
    
    +'</ul>'


 	+' {{/if}}'

     var render =template.compile(source);
     var html=render(data);
//   render=data;
     document.getElementById("info").innerHTML=html;
	
  </script>
</body>
</html>
